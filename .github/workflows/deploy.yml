name: Deploy to Github Pages

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Prepare and deploy
        run: |
          git config --global user.email "9701609+texas2010@users.noreply.github.com"
          git config user.name "texas2010"
          npm install
          npm run deploy
